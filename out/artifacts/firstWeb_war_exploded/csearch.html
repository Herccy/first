<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		function loadXMLDoc(){
			var xmlhttp;
			if(window.XMLHttoRequest){
				xmlhttp=new XMLHttpRequest();
			}else{
				xmlhttp=new ActiveXObject("Microsoft.XMLTTTP");
			}
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState==4 && xmlhttp.status==200){
					document.getElementById("one").innerHTML=xmlhttp.responseText;
				}
			}
			xmlhttp.open("GET","",true);
			xmlhttp.send();
		}
	</script>
</head>
<body>
	<p id='s'>如果您点击我，我会消失。</p>
	<p>点击我，我会消失。</p>
	<p>也要点击我哦。</p>
</body>
<script src="./jquery-3.1.1/jquery-3.1.1/jquery-3.1.1.min.js">
	</script>
	<script>
		$(document).ready(function(){
 			$("p").click(function(){
  				 $(this).hide();
  			});
	});
</script>
</html>
